<div class="me-header">
    <div class="container">
        <header class="row">
            <div class="col-xs-12">
                <a href="/" class="me-header-logo">
                    <img class="me-header-logo-img" role="banner" src="/img/logo.png" alt="Moviexplorer">
                </a>
                <div class="me-header-links">
                    <a href="/" class="me-header-link">Login</a>
                </div>
            </div>
        </header>
    </div>
</div>
<div class="me-top">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="me-search">
                    <form role="form" data-init="search-form" action="/">
                        <input type="search" class="me-search-input" placeholder="Search movies">
                        <button type="submit" class="me-search-button">
                            <span class="hidden-xs">Search</span>
                            <i class="fa fa-search visible-xs-inline"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
