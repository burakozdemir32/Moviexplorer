<ng2-slim-loading-bar></ng2-slim-loading-bar>
<div class="me-header">
    <div class="container">
        <header class="row">
            <div class="col-xs-12">
                <a href="/" class="me-header-logo">
                    <img class="me-header-logo-img" role="banner" src="/img/logo.png" alt="Moviexplorer">
                </a>
                <div class="me-header-links">
                    <a class="me-header-link" *ngIf="isLoggedIn" routerLink="recommendations" routerLinkActive="me-header-link-active">Recommendations</a>
                    <a class="me-header-link" (click)="openModal()" *ngIf="!isLoggedIn">Login</a>
                    <a class="me-header-link" *ngIf="isLoggedIn">Logout</a>
                </div>
            </div>
        </header>
    </div>
</div>
<modal #loginModal>
    <modal-header [show-close]="true">
        <h1 class="text-center">Login</h1>
    </modal-header>
    <modal-body>
        <div class="form-group has-feedback">
            <input class="form-control input-lg validate" type="text" name="email" placeholder="Email" [(ngModel)]="userCredentials.username">
         </div>
        <div class="form-group has-feedback">
            <input class="form-control input-lg validate" type="password" name="password" placeholder="Password" [(ngModel)]="userCredentials.password">
        </div>
        <button (click)="login()" type="submit" class="btn btn-lg  btn-block btn-success">Login</button>
        <div class="alert alert-danger" *ngIf="error">
            <strong>There was a problem!</strong> Username or/and password is incorrect!
        </div>
    </modal-body>
    <modal-footer>
        <p class="text-center modal-footer-text">
            <small>New to Moviexplorer? <a>Sign up</a></small>
        </p>
        <p class="text-center modal-footer-text">
            <small>Forgot your password? <a>Reset Password</a></small>
        </p>
    </modal-footer>
</modal>
<router-outlet></router-outlet>
